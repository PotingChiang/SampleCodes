<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template-dashboard.xhtml">

	<ui:param name="title" value="User Register" />

	<ui:define name="maincontent">
		<p:panel id="registerPanel" header="User Register">
			<h3>Welcome to JOIN DMIT-2018 Expense Manager</h3>
			<p:messages id="messages" />
			<p:growl id="growlMessages" />
			<h:form id="registerForm" styleClass="form-group">
				<h5>Field(*) is required!</h5>
				<br />
				<div class="form-group">
					<h:outputLabel for="firstName" value="First Name:* " />
					<h:inputText id="firstName" styleClass="form-control"
						value="#{registerBean.currentRegisterUser.firstName}" />
				</div>
				<div class="form-group">
					<h:outputLabel for="lastName" value="Last Name:* " />
					<h:inputText id="lastName" styleClass="form-control"
						value="#{registerBean.currentRegisterUser.lastName}" />
				</div>
				<div class="form-group">
					<h:outputLabel for="email" value="E-mail:* " />
					<h:inputText id="email" styleClass="form-control"
						value="#{registerBean.currentRegisterUser.email}" />
				</div>
				<div class="form-group">
					<h:outputLabel for="password" value="Password:*" />
					<p:password id="password" feedback="true" styleClass="form-control"
						value="#{registerBean.currentRegisterUser.password}"
						match="confirmationPassword" label="Password" required="true" />
				</div>
				<div class="form-group">
					<h:outputLabel for="confirmationPassword" value="Confirmation Password:*" />
					<p:password id="confirmationPassword" styleClass="form-control"
						value="#{registerBean.currentRegisterUser.password}"
						label="confirmationPassword" required="true" />
				</div>
				<div>
					<p:captcha label="Captcha"/>
				</div>
				<br />
				<h:commandButton id="registerButton" value="Sign Up"
					styleClass="btn btn-success"
					action="#{registerBean.addRegisterUser()}" />

				<h:commandButton id="registerCancel" value="Cancel"
					styleClass="btn btn-default" style="margin-left:20px;"
					immediate="true" action="mLogin" />
			</h:form>

		</p:panel>
	</ui:define>

</ui:composition>
